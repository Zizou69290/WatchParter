<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Films & Jeux</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(44, 62, 80, 0.9));
            color: #dcdcdc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #a9a9a9;
        }

        input,
        button,
        select {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #2e8b57;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #006400;
            transform: scale(1.05);
        }

        .lists-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
            overflow-x: auto;
            padding: 10px;
            white-space: nowrap;
        }

        .list {
            display: inline-block;
            vertical-align: top;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
            margin-right: 10px;
        }

        .list:hover {
            transform: scale(1.05);
        }

        .poster-placeholder {
            width: 150px;
            height: 200px;
            background: #696969;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            background: #696969;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
            width: 100%;
        }

        li:hover {
            background: #556b2f;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #2e8b57;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #006400;
            transform: scale(1.1);
        }

        .random-container {
            margin-top: 30px;
        }

        .random-container button {
            background: #556b2f;
        }

        .random-container button:hover {
            background: #2e8b57;
        }

        #resultatRandom {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #a9a9a9;
        }
    </style>
</head>

<body>
    <h1>Watch Parter</h1>
    <select id="pseudo">
        <option value="Claire">Claire</option>
        <option value="Nico">Nico</option>
        <option value="Antho">Antho</option>
    </select>
    <input type="text" id="inputItem" placeholder="Entrez un film">
    <button onclick="ajouterItem()">Ajouter</button>

    <div class="lists-container">
        <div class="list">
            <h2>Films</h2>
            <ul id="listeFilms"></ul>
        </div>
    </div>

    <div class="random-container">
        <h2>Choisir au hasard</h2>
        <button onclick="choisirAleatoire('films')">Film au hasard</button>
        <p id="resultatRandom"></p>
    </div>

    <script>
        function ajouterItem() {
            let pseudo = document.getElementById("pseudo").value;
            let input = document.getElementById("inputItem");
            let valeur = input.value.trim();
            if (valeur) {
                let liste = document.getElementById("listeFilms");
                let item = document.createElement("li");
                item.innerHTML = `<div class="poster-placeholder"></div><span>${valeur} (ajouté par ${pseudo})</span> <button class="delete-btn" onclick="supprimerItem(this)">X</button>`;
                liste.appendChild(item);
                input.value = "";
            }
        }

        function supprimerItem(button) {
            let item = button.parentElement;
            item.remove();
        }

        function choisirAleatoire() {
            let liste = document.getElementById("listeFilms");
            let items = liste.getElementsByTagName("li");
            if (items.length > 0) {
                let randomIndex = Math.floor(Math.random() * items.length);
                document.getElementById("resultatRandom").innerText = "Choix : " + items[randomIndex].innerText.replace("X", "");
            } else {
                document.getElementById("resultatRandom").innerText = "Aucun élément dans la liste";
            }
        }
    </script>
</body>

</html>
